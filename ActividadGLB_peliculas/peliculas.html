<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Películas</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="back">⬅ Inicio</a>
    <h1>Gestión de películas</h1>
  </header>

  <main class="container">

    <form id="movieForm" class="form-card" onsubmit="return false;">
      <label for="movieId">ID</label>
      <input type="text" id="movieId" placeholder="(autogenerado)" readonly>

      <label for="movieTitle">Título</label>
      <input type="text" id="movieTitle" maxlength="100" required>

      <label for="movieReleaseDate">Fecha de estreno</label>
      <input type="date" id="movieReleaseDate">

      <label for="moviePopularity">Popularidad (0-100)</label>
      <input type="number" id="moviePopularity" min="0" max="100" required>

      <label for="movieGenres">Géneros</label>
      <select id="movieGenres" multiple size="6"></select>

      <div class="btn-row">
        <button id="saveMovie" type="button">Guardar</button>
        <button id="deleteMovie" type="button">Eliminar</button>
        <button id="newMovie" type="button">Nuevo</button>
      </div>
    </form>

    <h2>Listado de películas</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Estreno</th>
          <th>Popularidad</th>
          <th>Géneros</th>
        </tr>
      </thead>
      <tbody id="moviesTable"></tbody>
    </table>

  </main>

  <script src="CMDBLogic.js"></script>
  <script src="app.js"></script>
</body>
</html>
