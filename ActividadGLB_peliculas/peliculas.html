<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Películas</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="back">⬅ Inicio</a>
    <h1>Gestión de películas</h1>
  </header>

  <main class="container">

    <form id="movieForm" class="form-card" onsubmit="return false;">

  <div class="form-grid">
    <div class="form-field">
      <label for="movieId">ID</label>
      <input type="text" id="movieId" placeholder="(autogenerado)" readonly>
    </div>

    <div class="form-field form-field-wide">
      <label for="movieTitle">Título</label>
      <input type="text" id="movieTitle" maxlength="100" required>
    </div>

    <div class="form-field">
      <label for="movieReleaseDate">Fecha de estreno</label>
      <input type="date" id="movieReleaseDate">
      <small class="hint">Formato automático</small>
    </div>

    <div class="form-field">
      <label for="moviePopularity">Popularidad (0-100)</label>
      <input type="number" id="moviePopularity" min="0" max="100" required placeholder="0 a 100">
      <small class="hint">Número entre 0 y 100</small>
    </div>

    <div class="form-field form-field-wide">
      <label for="movieGenres">Géneros</label>
      <select id="movieGenres" multiple size="6"></select>
    </div>
  </div>

  <div class="btn-row">
    <button id="saveMovie" type="submit">Guardar</button>
    <button id="deleteMovie" type="submit">Eliminar</button>
    <button id="newMovie" type="submit">Nuevo</button>
  </div>
</form>

    <h2>Listado de películas</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Estreno</th>
          <th>Popularidad</th>
          <th>Score</th>
          <th>Géneros</th>
        </tr>
      </thead>
      <tbody id="moviesTable"></tbody>
    </table>

  </main>

  <script src="js/CMDBLogic.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
