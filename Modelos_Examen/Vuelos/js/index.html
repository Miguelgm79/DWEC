<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FlightEX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>FlightEX</h1>

  <label>Código vuelo:</label>
  <input type="text" id="codigo"><br><br>

  <label>Nº plazas:</label>
  <input type="number" id="plazas"><br><br>

  <label>Importe billete (€):</label>
  <input type="number" id="importe" step="0.01"><br><br>

  <button id="btnAdd">Añadir</button>
  <button id="btnUpdate">Modificar</button>
  <button id="btnCalc">Calcular</button>
  <button id="btnShow">Mostrar muy rentables</button>

  <hr>

  <div id="salida"></div>
  <div id="tablaRentables"></div>

  <script src="app.js"></script>
</body>
</html>
