<!-- Ejercicio 2.6
     Programa corregido: pide base y altura, calcula área de triángulo y la muestra. -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 2.6</title>
</head>
<body>
<script>
// Pide la base del triángulo
var a = prompt("Escribe la base:");
// Pide la altura del triángulo
var b = prompt("Escribe la altura:");
// Calcula el área (base * altura / 2) y la muestra
alert("Area = " + (a * b / 2));
</script>
</body>
</html>
