<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const objetoCompleto = document.documentElement;
        let objetoCabecer = objetoCompleto.childNodes;
        let objetoCuerpo = objetoCompleto.lastChild;
        let tipoNodo;
        tipoNodo = document.nodeType;
        console.log(tipoNodo);
        tipoNodo =  objetoCabecer.nodeType;
        console.log(tipoNodo);
        tipoNodo = document.documentElement.nodeType;
        console.log(tipoNodo);
        console.log(objetoCabecer);
        console.log(objetoCuerpo);
        
    </script>

</body>
</html>
